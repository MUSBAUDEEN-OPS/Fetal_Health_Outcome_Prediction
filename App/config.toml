# Streamlit Configuration - Performance Optimized
# Modern Dark Theme Settings

[theme]
# Modern dark color scheme (Slate palette)
primaryColor = "#3b82f6"           # Blue 500 - Primary actions
backgroundColor = "#0f172a"         # Slate 900 - Main background
secondaryBackgroundColor = "#1e293b"  # Slate 800 - Secondary BG
textColor = "#f1f5f9"              # Slate 100 - Primary text
font = "sans serif"

[server]
# Performance settings
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
maxMessageSize = 200

# Performance optimization
enableStaticServing = true
runOnSave = true
allowRunOnSave = true

[browser]
# Browser behavior
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# Runner configuration for better performance
magicEnabled = true
installTracer = false
fixMatplotlib = true

# Performance - enable fast reruns
fastReruns = true

# Memory management
postScriptGC = true

[client]
# Client-side performance
showErrorDetails = false
toolbarMode = "auto"

[logger]
# Logging level (set to 'error' for production)
level = "info"
messageFormat = "%(asctime)s %(levelname)s: %(message)s"

[deprecation]
showPyplotGlobalUse = false
